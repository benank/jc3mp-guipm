<html>
    <title>GUIPM</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="./icons/css/font-awesome.css">
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <div class="window">
        <div class="title">
            <div class="mute-icon notify"><i id="notify-toggle" class="fa fa-eye"></i></div>
            <div class="mute-icon sound"><i id="sound-toggle" class="fa fa-volume-up"></i></div>
            <div class="title-text">Private Messaging</div>
            <div class="close-icon"><i id="close-button" class="fa fa-close"></i></div>
        </div>
        <div class="message-title">Select a player to begin</div>
        <div class="message-area" id="messages"></div>
        <input type="text" placeholder="Type a message..." id="input-area"></input>
        <div class="players"></div>
    </div>
    <div class="mail-notify"><i id="notification" class="fa fa-envelope"></i></div>
</html>
